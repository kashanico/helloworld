<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Hello World</title>
</head>
<body>
  <!-- Add a header tag with the text you want -->
  <h1>Welcome to KASHANI.DEV</h1>
  <button id="go">Show cat</button>
  <div id="result"></div>
  <script>
    // Get the button element
    var button = document.getElementById("go");
    // Add a click event listener to the button
    button.addEventListener("click", function() {
      // Get the result element
      var result = document.getElementById("result");
      // Create an image element
      var image = document.createElement("img");
      // Set the image source to a cat picture
      image.src = "https://placekitten.com/200/300";
      // Append the image to the result element
      result.appendChild(image);
    });
  </script>
</body>
</html>
